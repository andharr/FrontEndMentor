<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="image-container">
      <img class="cube" src="/images/image-equilibrium.jpg" alt="cube prism">
      <div class="overlay">
        <img class="eye" src="/images/icon-view.svg" alt="icon of an eye">
      </div>
    </div>
    <div class="content">
      <h2>
        Equilibrium #3429
      </h2>

      <p class="text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="parts">
        <div class="part1">
          <img src="/images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </div>
        <div class="part2">
          <img src="/images/icon-clock.svg" alt="clock icon">
          3 days left
        </div>
      </div>

      <div class="bio">
        <img class="person" src="/images/image-avatar.png" alt="">
        <div class="bioText">
          <p class="create">Creation of</p>
          <p class="name">Jules Wyvern</p>
        </div>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andy Harris</a>.
  </div>
</body>

</html>
